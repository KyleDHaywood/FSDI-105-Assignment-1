<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Register</title>
  </head>

  <body>
    <header>
      <nav id="menu-container">
        <a href="index.html" class="menu">Home</a>
        <a href="register.html" class="menu">Register</a>
        <a href="#" class="menu">Users</a>
      </nav>
    </header>
    <main>
      <h1>Register A User</h1>
      <!-- create a form with the folowing fields: email, password, first name, last name, age, address, phone number, payment, color-->
      <div class="container">
        <div class="control">
          <label>Email: </label>
          <input type="text" class="form-control" id="txtEmail" />
        </div>
        <div class="control">
          <label>Password: </label>
          <input type="password" class="form-control" id="txtPassword" />
        </div>
        <div class="control">
          <label>First Name: </label>
          <input type="text" class="form-control" id="txtFirstName" />
        </div>
        <div class="control">
          <label>Last Name: </label>
          <input type="text" class="form-control" id="txtLastName" />
        </div>
        <div class="control">
          <label>Age: </label>
          <input type="number" class="form-control" id="nbAge" />
        </div>
        <div class="control">
          <label>Address: </label>
          <input type="text" class="form-control" id="txtAddress" />
        </div>
        <div class="control">
          <label>Phone: </label>
          <input type="number" class="form-control" id="nbPhone" />
        </div>
        <div class="control">
          <label>Payment: </label>
          <select class="form-control" id="selPayment">
            <option>Paypal</option>
            <option>Credit Card</option>
            <option>Google Pay</option>
            <option>Check</option>
          </select>
        </div>
        <div class="control">
          <label>Color: </label>
          <input type="color" id="txtColor" />
        </div>
        <div>
          <button
            class="button btn-primary"
            id="btnSave"
            onclick="registerUser();"
          >
            Register User
          </button>
        </div>
      </div>
    </main>
    <table id="usersTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </table>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/storeManager.js"></script>
  </body>
</html>
